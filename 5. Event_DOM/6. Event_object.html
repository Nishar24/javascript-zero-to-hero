<!-- Ye button automatic bell jaisa hai -->
 <button id="autoBtn">Button Dabao</button>

 <p id="output"></p>

<script>
    // Button ko select kiya
    const button = document.getElementById("autoBtn")

    // Arrow function ke saath event listener
    button.addEventListener("click", (event) =>{
      // event = poori report
      // event.type = kaunsa event (click)
      // event.target = kis element ne trigger kiya
      // event.timeStamp = kab hua 
      document.getElementById("output").innerText = 
       "Event Type: " + event.type + 
       "Element: " + event.target.tagName + 
       "Time: " + Math.floor(event.timeStamp);
    })
</script>
