<!-- User yahan type karega -->
 <input
    type="text"
    id="nameInput"
    placeholder="Sana"
 />

<!-- Yahan live output dikhega -->
<p id="output"></p>

</body>

<script>

    // Input element ko pakad liya
    const inputBox = document.getElementById("nameInput");

    // Input event (har type par chalega)
    inputBox.addEventListener("input", () =>{

        // User jo likh raha hai
        const value = inputBox.value;

        // Screen par dikhana
        document.getElementById("input").innerText = "Aap likh rahe ho: " + value;
    })

change event = final value

</script>
