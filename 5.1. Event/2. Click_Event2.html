<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Click Event Advanced</title>
</head>
<body>
<!-- üéØ Real Life:

        Ek baar dabaya ‚Üí Light ON

        Dobara dabaya ‚Üí Light OFF -->
    
    <!-- Ye button real life ke switch jaisa hai -->
    <button id="btn">Switch Dabao</button>
    <p id="status">Light OFF</p>
</body>
<script>
    let isLightOn = false; // starting me light band hai

    document.getElementById("btn").addEventListener("click", function(){
        if(isLightOn){
            // agr light ON hai
            document.getElementById("status").innerText = "‚ùå Light OFF";
            isLightOn = false;
        }else{
            // agr light OFF hai
            document.getElementById("status").innerText = "üí° Light ON";
            isLightOn = true;
        }
    });

    // Button ko select kiya
    const button = document.getElementById("btn");
    // Click event with ARROW FUNCTION
    button.addEventListener("click", () => {

      // condition check (ON / OFF)
      if (isLightOn) {
        document.getElementById("status").innerText = "‚ùå Light OFF";
        isLightOn = false;
      } else {
        document.getElementById("status").innerText = "üí° Light ON";
        isLightOn = true;
      }

    });
</script>

</html>
